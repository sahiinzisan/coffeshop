<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img/banner.jpg'); /* Arka plan fotoğrafı */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Yarı saydam beyaz arka plan */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 280px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .container h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .container input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .container button {
            width: 90%;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kayıt Ol</h1>
        <form action="user_success.html" method="GET">
            <input type="text" placeholder="Ad Soyad" name="fullname" required />
            <input type="email" placeholder="E-posta" name="email" required />
            <input type="password" placeholder="Şifre" name="password" required />
            <button type="submit">Kayıt Ol</button>
        </form>
    </div>
</body>
</html>
