<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img/banner.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .contact-section, .contact-info {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            width: 80%;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
        }

        .contact-info li {
            margin: 10px 0;
        }

        /* Google Maps iframe stilleri */
        #map {
            width: 80%; /* Genişliği %100 yapıyoruz */
            height: 400px; /* Yüksekliği 400px belirliyoruz */
            border: 0;
            border-radius: 8px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            
        }

        .back-button {
            display: block;
            text-align: center;
            font-size: 18px;
            color: #777;
            margin-top: 20px;
            text-decoration: none;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #4a4545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bizimle İletişime Geçin</h1>
    </header>
    <main>
        <section class="contact-section">
            <h2>İletişim Formu</h2>
            <form action="#" method="post" class="contact-form">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit" class="submit-btn">Gönder</button>
            </form>
            <!-- Anasayfaya Dön yazısı -->
            <a href="index.html" class="back-button">Anasayfaya Dön</a>
        </section>

        <!-- Harita Alanı -->
        <section>
            <h2>Adresimiz</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3143.846742428235!2d28.9150336!3d40.9951853!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab7f7b9620421:0xfe959152b4ae62cf!2s%C4%B0stanbul+Topkap%C4%B1+%C3%9Cniversitesi!5e0!3m2!1str!2str!4v1676570575562!5m2!1str!2str" 
                width="100%" 
                height="400" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MZ Coffee</p>
    </footer>
</body>
</html>
