<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sepet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img/banner.jpg');
            background-size: cover; /* Arka planı ekran boyutuna göre ayarla */
            background-repeat: no-repeat; /* Arka planın tekrar etmesini engelle */
            background-attachment: fixed; /* Arka plan sabit kalsın */
        }

        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
        }

        .cart {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .cart h3 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .cart-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            object-fit: cover;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }

        .checkout-btn {
            background-color: #777;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #555;
        }

        .back-button {
            text-decoration: none;
            color: #777;
            font-size: 18px;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="cart">
            <h3>Sepetiniz</h3>

            <!-- Ürün 1 -->
            <div class="cart-item">
                <img src="img/cafe-irish.jpg" alt="İrlanda Kahvesi">
                <span>İrlanda Kahvesi</span>
                <span>100₺</span>
            </div>

            <!-- Ürün 2 -->
            <div class="cart-item">
                <img src="img/cafe-viena.jpg" alt="Viyana Kahvesi">
                <span>Viyana Kahvesi</span>
                <span>180₺</span>
            </div>

            <div class="total">
                Toplam: 280₺
            </div>

            <a href="payment.html"><button class="checkout-btn">Ödeme Yap</button></a>
            <a href="index.html" class="back-button">Alışverişe devam et</a>
        </div>
    </div>

</body>

</html>
