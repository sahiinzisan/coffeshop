<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ödeme Başarılı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-title {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .home-button {
            text-decoration: none;
            color: #2f2f2f;
            font-size: 18px;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .home-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3 class="success-title">Ödeme Başarılı</h3>
        <p class="success-message">Siparişiniz hazırlanıyor...</p>
        <a href="index.html" class="home-button">Ana Sayfaya Dön</a>
    </div>

</body>
</html>
